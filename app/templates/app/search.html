{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block register%}
        <h5>Kết quả tìm kiếm cho "{{searched}}"</h5>  
        <div class="row" style="width:100%">
            {%for product in keys %}
            <div class="col-lg-4">
                <img class = "thumbnail" src="{{product.ImageURL}}" class = "img-responsive" width="100%" height="300"> 
                <div class="box-element product">
                    <h6><strong> {{ product.name}} </strong> </h6>
                    <hr>
                    <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart" >Thêm vào giỏ hàng</button>
                    <a class="btn btn-outline-success" href="#">Xem</a>
                    <h3 style="display:inline-block; float:right"><strong>{{product.price |floatformat:3 }} VNĐ</strong></h3>
    
                </div> 
            </div>  
            {%endfor%}      
        </div>
        <br /><br  /><br /> 
        {% endblock register %}
    </body>
</html>
