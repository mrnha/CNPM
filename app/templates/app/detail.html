{% extends 'app/base.html' %}
{% load static %}

<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block register%}
        {% for product in products %} 
         <div class="container mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="images p-3">
                                    <div class="text-center p-4"> <img id="main-image" src="{{ product.ImageURL }}" width="300"> </div>
                                    <div class="d-flex justify-content-between mt-2"> <img class="img-fluid" src="{{ product.ImageURL }}" width="100"> <img class="img-fluid" src="{{ product.ImageURL }}" width="100"> <img class="img-fluid" src="{{ product.ImageURL }}" width="100"> </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="product p-4">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span class="ml-1"><a href="{% url 'home' %}" >Quay lại</a></span> </div> <i class="fa fa-shopping-cart text-muted"></i>
                                    </div>
                                    <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">Orianz</span>
                                        <h5 class="text-uppercase">{{ product.name }}</h5>
                                        <div class="price d-flex flex-row align-items-center"> <span class="act-price">{{ product.price }}VNĐ</span>
        
                                        </div>
                                    </div>
                                    <p class = "about">{{ product.detail }}</p>
                                    <div class="sizes mt-5">
                                    </div>
                                    <button data-product="{{product.id}}" 
                                    data-action="add" 
                                    class="btn btn-primary add-btn update-cart">
                                <i class="fas fa-shopping-cart"></i> Thêm vào giỏ hàng
                            </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% endblock register %}
    </body>
</html>
